<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="stylesheet" href="game.css">

  <title>Slap on Kindness Game</title>
</head>

<body>
  <div class="container-fluid bg-dark">
    <header class="row bg-dark text-light">
      <div class="col-12 text-center">
        <h1 id="name"> Nice Kitty </h1>
        <span><span id="health">--</span></span>
      </div>
    </header>
    <main class="row">
      <div class="col-12 text-center" id="error">
        <img
          src="https://cdn.clipart.email/4432a1fa8962b9b3af97b1e47532d1c4_christmas-kitten-clipart-free-clipart-images-image-clipartix_479-762.png"
          alt="" class="my-img img-fluid">
      </div>

    </main>
    <footer class="row">
      <div class="col-12 text-center p-1">
        <button class="btn btn-primary" onclick="slap()">Compliment</button>
        <button class="btn btn-primary" onclick="punch()">Pet</button>
        <button class="btn btn-primary" onclick="kick()"> Love</button>
      </div>
      <div class="col-12 text-center p-1">
        <button class="btn btn-info" onclick="giveThing('fire')">Feed Treat</button>
        <button class="btn btn-info" onclick="giveThing('mantis')">Use Smooshy Voice</button>
        <button class="btn btn-info" onclick="inviteTheDog()">Invite the Dog</button>
      </div>
      <div class="col-12" id="saying">
        <div class="col-12"></div>
        <br>

      </div>
      <br>
    </footer>





  </div>







  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="game.js"></script>
</body>

</html>
